    <main>
        <section class="calc-container">
            <h3>Calculator</h3>
            <div class="calc-content">
                <div class="display btn"><div class="screen">0</div></div>
                <div class="AC btn" data-value="AC">AC</div>
                <div class="percent btn" data-value="%">%</div>
                <div class="del btn" data-value="del"><svg xmlns="http://www.w3.org/2000/svg" fill="none" height="28" width="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                  </svg>
                </div>
                <div class="divide btn" data-value="/"><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M11.25 4a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0ZM3 10a.75.75 0 0 1 .75-.75h12.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 10ZM10 17.25a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Z" />
                  </svg>
                  </div>
                <div class="seven btn" data-value="7">7</div>
                <div class="eight btn" data-value="8">8</div>
                <div class="nine btn" data-value="9">9</div>
                <div class="multi btn" data-value="*"><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                  </svg>
                  </div>
                <div class="four btn" data-value="4">4</div>
                <div class="five btn" data-value="5">5</div>
                <div class="six btn" data-value="6">6</div>
                <div class="sub btn" data-value="-"><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd" d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z" clip-rule="evenodd" />
                  </svg>
                  </div>
                <div class="one btn" data-value="1">1</div>
                <div class="two btn" data-value="2">2</div>
                <div class="three btn" data-value="3">3</div>
                <div class="add btn" data-value="+"><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                  </svg>
                  </div>
                <div class="zeroes btn" data-value="00">00</div>
                <div class="zero btn" data-value="0">0</div>
                <div class="period btn" data-value=".">.</div>
                <div class="equals btn" data-value="="><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="M3.75 6a.75.75 0 0 0 0 1.5h12.5a.75.75 0 0 0 0-1.5H3.75ZM3.75 13.5a.75.75 0 0 0 0 1.5h12.5a.75.75 0 0 0 0-1.5H3.75Z" />
                  </svg>
                  </div>
            </div>
        </section>
